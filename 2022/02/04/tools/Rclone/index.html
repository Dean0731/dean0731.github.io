              <h1 id="Centos安装"><a href="#Centos安装" class="headerlink" title="Centos安装"></a>Centos安装</h1><figure class="highlight shell"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br></pre></div></td><td class="code"><pre><code class="hljs shell">curl https://rclone.org/install.sh | sudo bash<br></code></pre></td></tr></table></figure>

<h1 id="配置"><a href="#配置" class="headerlink" title="配置"></a>配置</h1><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs shell"><span class="hljs-meta">#</span><span class="bash">打开配置界面</span><br>rclone config<br><span class="hljs-meta">#</span><span class="bash"> 新建链接，看条件输入，很多默认即可</span><br><span class="hljs-meta"></span><br><span class="hljs-meta">#</span><span class="bash"> 注意有个选项与打开本地浏览器，登录对应账户即可</span><br></code></pre></td></tr></table></figure>

<h1 id="挂载"><a href="#挂载" class="headerlink" title="挂载"></a>挂载</h1><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs shell">rclone mount onedrive:/ /yourdir<br>rclone --vfs-cache-mode writes mount onedrive:/ /yourdir<br></code></pre></td></tr></table></figure>

<h1 id="其他用法"><a href="#其他用法" class="headerlink" title="其他用法"></a>其他用法</h1><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><code class="hljs shell"><span class="hljs-meta">#</span><span class="bash"> 通用参数</span><br>-P 打印进度<br>rclone ls google:test	       			# 列出远程目录下的所有文件，斜杠/表示列出所有文件<br>rclone lsd google:/						# 列出远端所有文件夹<br>rclone copy -P google:Google相册 相册	# 	将远程目录下的所有文件同步到本地<br>rclone size google:Google相册<br>rclone sync -v google:test   			# 将远程目录下的所有文件同步到本地<br>rcloen copy google: google1  # 直接两个网盘之间对拷文件，并且不会经过本地，真的是太方便了。<br><br>rclone copy - # 将文件从源复制到目的地址，跳过已复制完成的。<br>rclone sync - # 将源数据同步到目的地址，只更新目的地址的数据。<br>rclone move - # 将源数据移动到目的地址。<br>rclone delete - # 删除指定路径下的文件内容。<br>rclone purge - # 清空指定路径下所有文件数据。<br>rclone mkdir - # 创建一个新目录。<br>rclone rmdir - # 删除空目录。<br>rclone check - # 检查源和目的地址数据是否匹配。<br>rclone lsl - # 列出指定路径下所有文件以及修改时间、文件大小和路径。<br>rclone md5sum - # 为指定路径下的所有文件产生一个md5sum文件。<br>rclone sha1sum - # 为指定路径下的所有文件产生一个sha1sum文件。<br>rclone size - # 获取指定路径下，文件内容的总大小。.<br>rclone version - # 查看当前版本。<br>rclone cleanup - # 清空remote。<br>rclone dedupe - # 交互式查找重复文件，进行删除/重命名操作。<br><span class="hljs-meta"></span><br><span class="hljs-meta">#</span><span class="bash"> 更多命令：https://rclone.org/commands/</span><br></code></pre></td></tr></table></figure>

<p><code>官方文档：https://rclone.org/install/</code></p>
<p><code>支持网盘：https://rclone.org/#providers</code></p>
