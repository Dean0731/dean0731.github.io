            <h1 style="display: none">curl</h1>
            
            <div class="markdown-body">
              <figure class="highlight shell"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></div></td><td class="code"><pre><code class="hljs shell">curl -so /dev/null -w &quot;%&#123;http_code&#125;&quot; google.com -x socks5://127.0.0.1:1080 测试代理是否可用 301或200 表示可用<br>curl ftp://pan.dean0731.top:30021/ -u &quot;panuser:123456&quot;<br>查看<br>curl ftp://dean0731.cn:2048/ -u &quot;oss_ftp_user:oss_ftp_password&quot;<br>上传<br>curl ftp://oss_ftp_user:oss_ftp_password@dean0731.cn:2048/path -T<br>CURL命令<br>1、列出ftp服务器上的目录列表：<br>curl ftp://www.xxx.com/ --user name:passwd<br>curl ftp://www.xxx.com/ –u name:passwd #简洁写法<br>curl ftp://name:passwd@www.xxx.com #简洁写法2<br>2、只列出目录，不显示进度条<br>curl ftp://www.xxx.com –u name:passwd -s<br>3、下载一个文件：<br>curl ftp://www.xxx.com/size.zip –u name:passwd -o size.zip<br>4、上载一个文件：<br>curl –u name:passwd -T size.mp3 ftp://www.xxx.com/mp3/<br>5、从服务器上删除文件（使用curl传递ftp协议的DELE命令）:<br>curl –u name:passwd ftp://www.xxx.com/ -X &#x27;DELE mp3/size.mp3&#x27;<br>6、另外curl不支持递归下载，不过可以用数组方式下载文件，比如我们要下载1-10.gif连续命名的文件：<br>curl –u name:passwd ftp://www.xxx.com/img/[1-10].gif –O #O字母大写<br>7、要连续下载多个文件：<br>curl –u name:passwd ftp://www.xxx.com/img/[one,two,three].jpg –O #O字母大写<br></code></pre></td></tr></table></figure>

<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><code class="hljs shell">curl result\r\n<br>url_effective:		%&#123;url_effective&#125;		最终获取的url地址，尤其是当你指定给curl的地址存在301跳转，且通过-L继续追踪的情形。\r\n<br>http_code: 			%&#123;http_code&#125;			。\r\n<br>http_connect: 		%&#123;http_connect&#125;			last response (from a proxy) to a curl CONNECT request。\r\n<br>time_total : 		%&#123;time_total&#125;			总时间，按秒计,精确到小数点后三位。\r\n<br>time_namelookup: 	%&#123;time_namelookup&#125;		DNS解析时间,从请求开始到DNS解析完毕所用时间。\r\n<br>time_connect : 		%&#123;time_connect&#125;			从开始到建立TCP连接完成所用时间,包括前边DNS解析时间<br>time_appconnect: 	%&#123;time_appconnect&#125;		连接建立完成时间，如SSL/SSH等建立连接或者完成三次握手时间。\r\n<br>time_pretransfer: 	%&#123;time_pretransfer&#125;		从开始到准备传输的时间。\r\n<br>time_redirect: 		%&#123;time_redirect&#125;		重定向时间，包括到最后一次传输前的几次重定向的DNS解析，连接，预传输，传输时间。\r\n<br>time_starttransfer:	%&#123;time_starttransfer&#125;	开始传输时间,在发出请求之后，Web 服务器返回数据的第一个字节所用的时间。\r\n<br>size_download: 		%&#123;size_download&#125;		。\r\n<br>size_upload: 		%&#123;size_upload&#125;			上传大小。\r\n<br>size_header: 		%&#123;size_header&#125;			下载的header的大小。\r\n<br>size_request: 		%&#123;size_request&#125;			请求的大小。\r\n<br>speed_download: 	%&#123;speed_download&#125;		下载速度，单位-字节每秒。\r\n<br>speed_upload: 		%&#123;speed_upload&#125;			上传速度,单位-字节每秒。\r\n<br>content_type: 		%&#123;content_type&#125;			。\r\n<br>num_connects: 		%&#123;num_connects&#125;			最近的的一次传输中创建的连接数目。\r\n<br>num_redirects: 		%&#123;num_redirects&#125;		在请求中跳转的次数。\r\n<br>redirect_url: 		%&#123;redirect_url&#125;			。\r\n<br>ftp_entry_path: 	%&#123;ftp_entry_path&#125;		当连接到远程的ftp服务器时的初始路径。\r\n<br>ssl_verify_result: 	%&#123;ssl_verify_result&#125;	ssl认证结果，返回0表示认证成功。\r\n<br></code></pre></td></tr></table></figure>
