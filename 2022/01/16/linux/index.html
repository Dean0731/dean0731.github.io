            <div class="markdown-body">
              <figure class="highlight shell"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></div></td><td class="code"><pre><code class="hljs shell">total = used+ buffer(不可释放)+buffer(可释放)+free<br>available = free + buffer(可释放)<br></code></pre></td></tr></table></figure>

<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><code class="hljs shell">PS1	export PS1=&#x27;[\u@\h \W]$ &#x27;<br>    \d ：代表日期，格式为weekday month date，例如：&quot;Mon Aug 1&quot;<br>    \H ：完整的主机名称。例如：我的机器名称为：fc4.linux，则这个名称就是fc4.linux<br>    \h ：仅取主机的第一个名字，如上例，则为fc4，.linux则被省略<br>    \t ：显示时间为24小时格式，如：HH：MM：SS<br>    \T ：显示时间为12小时格式<br>    \A ：显示时间为24小时格式：HH：MM<br>    \u ：当前用户的账号名称<br>    \v ：BASH的版本信息<br>    \w ：完整的工作目录名称。家目录会以 ~代替<br>    \W ：利用basename取得工作目录名称，所以只会列出最后一个目录<br>    \# ：下达的第几个命令<br>    \$ ：提示字符，如果是root时，提示符为：# ，普通用户则为：$<br>export PS1=&quot;[\e[32m\u\e[36m@\h\e[31m(nanyibo)\e[0m\W]\$ &quot;<br></code></pre></td></tr></table></figure>

<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs shell"><span class="hljs-meta">#</span><span class="bash"> PS1</span><br>export PS1=&#x27;[\u@\h \W]$ &#x27;<br><span class="hljs-meta">#</span><span class="bash"> ubuntu 启动级别</span>                            <br>sudo systemctl set-default multi-user.target sudo systemctl set-default graphical.target<br><span class="hljs-meta">#</span><span class="bash"> 查看目录大小</span><br>du -h --max-depth=1 <br></code></pre></td></tr></table></figure>

<figure class="highlight nix"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs nix">sudoers <br>用密码<br>USER_FLAG <span class="hljs-attr">HOST_FLAG=(RUNAS_FLAG)</span> COMMAND_FLAG<br>不用密码<br>USER_FLAG <span class="hljs-attr">HOST_FLAG=(RUNAS_FLAG)</span> NOPASSWD: COMMAND_FLAG<br>RUN_FLAG:指以什么用户的身份<br></code></pre></td></tr></table></figure>

<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><code class="hljs shell">centos 配置smb，smb比ftp好<br>安装后备份配置文件<br>配置文件改为，可在修改  之后使用smbpasswd -a user1，此时使用用户user1，但密码需要再此设置，即可，注意共享目录权限<br>若有的打不开可在global加入如下所示，因为有的客户端只有smb1<br>server min protocol = NT1<br>[global]  <br>    workgroup = SC.LOCAL  <br>    server string = Samba Server Version %v  <br>    netbios name = Linuxidc-Server  <br>    log file = /var/log/samba/%m.log  <br>    max log size = 10240  <br>    security = user  <br>    passdb backend = tdbsam  <br>[logger]  <br>    comment = Logs Directories  <br>    path = /home/logger/  <br>    public = no  <br>    admin users = logadmin  <br>    valid users = @logadmin  <br>    browseable = yes  <br>    writable = yes  <br>    create mask = 0777  <br>    directory mask = 0777  <br>    force directory mode = 0777  <br>    force create mode = 0777  <br>[shared]  <br>    # 共享文件目录描述  <br>    comment = Shared Directories  <br>    # 共享文件目录  <br>    path = /home/xxx<br>    # 是否允许guest访问  <br>    public = no  <br>    # 指定管理用户  <br>    admin users = admin  <br>    # 可访问的用户组、用户  <br>    valid users = @admin  <br>    # 是否浏览权限  <br>    browseable = yes  <br>    # 是否可写权限  <br>    writable = yes  <br>    # 文件权限设置  <br>    create mask = 0777  <br>    directory mask = 0777  <br>    force directory mode = 0777  <br>    force create mode = 0777  <br></code></pre></td></tr></table></figure>

<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs shell">find . -name &quot;cloud*SNAP*&quot;| xargs -I file /usr/local/jdk11/bin/jar tvf file| grep &quot;com/cloudbility/gateway/Application&quot;<br></code></pre></td></tr></table></figure>
