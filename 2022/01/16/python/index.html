pan><br><span class="line">        csvpath = path_1 + <span class="string">&#x27;/&#x27;</span> + n</span><br><span class="line">        imgpath = path_1 + <span class="string">&#x27;/&#x27;</span> + n[:-<span class="number">3</span>] + <span class="string">&#x27;JPG&#x27;</span></span><br><span class="line">        <span class="built_in">print</span>(imgpath)</span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> os.path.exists(imgpath):</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">&quot;nothing&quot;</span>)</span><br><span class="line"></span><br><span class="line">        filehand = <span class="built_in">open</span>(csvpath,<span class="string">&#x27;r&#x27;</span>)</span><br><span class="line">        csvlist = filehand.readlines()</span><br><span class="line">        mark = []</span><br><span class="line">        image = []</span><br><span class="line">        count = <span class="number">1</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> m <span class="keyword">in</span> csvlist[<span class="number">1</span>:]:</span><br><span class="line">            m_split = m.split(<span class="string">&#x27;,&#x27;</span>)</span><br><span class="line">            xy = [m_split[<span class="number">2</span>], m_split[<span class="number">3</span>]]</span><br><span class="line">            mark.append(xy)</span><br><span class="line">            image = cv2.imread(imgpath)</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">&quot;type:&quot;</span>,<span class="built_in">type</span>(image))</span><br><span class="line">            first_point = (<span class="built_in">int</span>(m_split[<span class="number">2</span>])-<span class="number">50</span>,<span class="built_in">int</span>(m_split[<span class="number">3</span>])-<span class="number">50</span>)</span><br><span class="line">            last_point = (<span class="built_in">int</span>(m_split[<span class="number">2</span>])+<span class="number">50</span>,<span class="built_in">int</span>(m_split[<span class="number">3</span>])+<span class="number">50</span>)</span><br><span class="line">            cv2.rectangle(image, first_point, last_point, (<span class="number">0</span>,<span class="number">255</span>,<span class="number">0</span>),<span class="number">2</span>)</span><br><span class="line">            cv2.imwrite(imgpath,image)</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">&quot;标记次数&quot;</span>,count)</span><br><span class="line">            count = count + <span class="number">1</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">continue</span></span><br><span class="line">    <span class="built_in">print</span>(mark)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> glob</span><br><span class="line"><span class="keyword">import</span> xml.etree.ElementTree <span class="keyword">as</span> ET</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">load_dataset</span>(<span class="params">path</span>):</span></span><br><span class="line">    dataset = []</span><br><span class="line">    <span class="keyword">for</span> xml_file <span class="keyword">in</span> glob.glob(<span class="string">&quot;&#123;&#125;/*xml&quot;</span>.<span class="built_in">format</span>(path)):</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            tree = ET.parse(xml_file)</span><br><span class="line">        <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">            <span class="built_in">print</span>(xml_file)</span><br><span class="line"></span><br><span class="line">        height = <span class="built_in">int</span>(tree.findtext(<span class="string">&quot;./size/height&quot;</span>))</span><br><span class="line">        width = <span class="built_in">int</span>(tree.findtext(<span class="string">&quot;./size/width&quot;</span>))</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> obj <span class="keyword">in</span> tree.<span class="built_in">iter</span>(<span class="string">&quot;object&quot;</span>):</span><br><span class="line">            xmin = <span class="built_in">int</span>(obj.findtext(<span class="string">&quot;bndbox/xmin&quot;</span>)) / width</span><br><span class="line">            ymin = <span class="built_in">int</span>(obj.findtext(<span class="string">&quot;bndbox/ymin&quot;</span>)) / height</span><br><span class="line">            xmax = <span class="built_in">int</span>(obj.findtext(<span class="string">&quot;bndbox/xmax&quot;</span>)) / width</span><br><span class="line">            ymax = <span class="built_in">int</span>(obj.findtext(<span class="string">&quot;bndbox/ymax&quot;</span>)) / height</span><br><span class="line">            <span class="keyword">if</span> (xmax - xmin)&gt;<span class="number">0</span> <span class="keyword">and</span> (ymax - ymin) &gt;<span class="number">0</span>:</span><br><span class="line">                dataset.append([xmax - xmin, ymax - ymin])</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> np.array(dataset)</span><br><span class="line"></span><br></pre></td></tr></table></figure>

string">&#x27;weight&#x27;</span>:<span class="string">&#x27;normal&#x27;</span>,<span class="string">&#x27;size&#x27;</span>:<span class="number">10</span>&#125;</span><br><span class="line"><span class="comment"># 定义坐标(x,y)</span></span><br><span class="line"></span><br><span class="line">x = []</span><br><span class="line">y = []</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">10</span>):</span><br><span class="line">    data_x = <span class="built_in">sorted</span>([random.random() <span class="keyword">for</span> _ <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">100</span>)])</span><br><span class="line">    data_y = [-num*num+<span class="number">1</span>-i/<span class="number">10</span> <span class="keyword">for</span> num <span class="keyword">in</span> data_x]</span><br><span class="line">    y.append(data_y)</span><br><span class="line">    x.append(data_x)</span><br><span class="line">plt.rcParams[<span class="string">&#x27;savefig.dpi&#x27;</span>] = <span class="number">600</span> <span class="comment">#图片像素</span></span><br><span class="line"><span class="comment"># plt.rcParams[&#x27;figure.dpi&#x27;] = 600 #分辨率</span></span><br><span class="line"><span class="comment"># 右上显示刻度</span></span><br><span class="line">plt.gca().tick_params(top=<span class="literal">True</span>,labeltop=<span class="literal">False</span>,labelright = <span class="literal">False</span>)</span><br><span class="line">plt.gca().tick_params(right=<span class="literal">True</span>,labeltop=<span class="literal">False</span>,labelright = <span class="literal">False</span>)</span><br><span class="line"><span class="comment"># 刻度线朝内</span></span><br><span class="line">plt.tick_params(direction=<span class="string">&#x27;in&#x27;</span>)</span><br><span class="line"><span class="comment"># 画线</span></span><br><span class="line">plt.plot(x[<
