[0.691] second&quot;</span>)<br>plt.plot(x[<span class="hljs-number">2</span>],y[<span class="hljs-number">2</span>],<span class="hljs-string">&#x27;-b&#x27;</span>,label=<span class="hljs-string">&quot;[0.6877] third&quot;</span>)<br>plt.plot(x[<span class="hljs-number">3</span>],y[<span class="hljs-number">3</span>],<span class="hljs-string">&#x27;-k&#x27;</span>,label=<span class="hljs-string">&quot;[0.6877] fourth&quot;</span>)<br>plt.plot(x[<span class="hljs-number">4</span>],y[<span class="hljs-number">4</span>],<span class="hljs-string">&#x27;-m&#x27;</span>,label=<span class="hljs-string">&quot;[0.6877] fifth&quot;</span>)<br>plt.plot(x[<span class="hljs-number">5</span>],y[<span class="hljs-number">5</span>],<span class="hljs-string">&#x27;or&#x27;</span>,label=<span class="hljs-string">&quot;[0.6877] sixth&quot;</span>)<br>plt.plot(x[<span class="hljs-number">6</span>],y[<span class="hljs-number">6</span>],<span class="hljs-string">&#x27;og&#x27;</span>,label=<span class="hljs-string">&quot;[0.6877] seventh&quot;</span>)<br>plt.plot(x[<span class="hljs-number">7</span>],y[<span class="hljs-number">7</span>],<span class="hljs-string">&#x27;ob&#x27;</span>,label=<span class="hljs-string">&quot;[0.6877] eighth&quot;</span>)<br>plt.plot(x[<span class="hljs-number">8</span>],y[<span class="hljs-number">8</span>],<span class="hljs-string">&#x27;ok&#x27;</span>,label=<span class="hljs-string">&quot;[0.6877] ninth&quot;</span>)<br>plt.plot(x[<span class="hljs-number">9</span>],y[<span class="hljs-number">9</span>],<span class="hljs-string">&#x27;om&#x27;</span>,label=<span class="hljs-string">&quot;[0.6877] tenth&quot;</span>)<br><br><span class="hljs-comment"># 刻度间隔</span><br>plt.gca().xaxis.set_major_locator(MultipleLocator(<span class="hljs-number">0.1</span>))<br>plt.gca().yaxis.set_major_locator(MultipleLocator(<span class="hljs-number">0.1</span>))<br><span class="hljs-comment"># x，y坐标开始值</span><br>plt.xlim([<span class="hljs-number">0</span>,<span class="hl
