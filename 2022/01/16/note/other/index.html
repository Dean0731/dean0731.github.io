nntsystem32(系统目录）下将DWRCS.EXE程序删除。</span><br><span class="hljs-number">3</span><span class="hljs-string">、到注册表内将HKEY_LOCAL_MACHINESYSTEMControlSet001Services项中的DWRCS键值删除</span><br><span class="hljs-number">6267</span><span class="hljs-string">端口的关闭：</span><br><span class="hljs-number">6267</span><span class="hljs-string">端口是木马程序广外女生的默认服务端口，该木马删除方法如下：</span><br><span class="hljs-number">1</span><span class="hljs-string">、启动到安全模式下，删除c:Winntsystem32下的DIAGFG.EXE文件</span><br><span class="hljs-number">2</span><span class="hljs-string">、到c:Winnt目录下找到regedit.exe文件，将该文件的后缀名改为.com</span><br><span class="hljs-number">3</span><span class="hljs-string">、选择开始--&gt;运行输入regedit.com进入注册表编辑页面</span><br><span class="hljs-number">4</span><span class="hljs-string">、修改HKEY_CLASSES_ROOTexefileshellopencommand项的键值为</span><br><span class="hljs-string">&quot;%1&quot;</span> <span class="hljs-string">%*</span><br><span class="hljs-number">5</span><span class="hljs-string">、删除HKEY_LOCAL_MACHINESOFTWAREMicrosoftWindows</span> <span class="hljs-string">CurrentVersionRunServices项中名字为Diagnostic</span> <span class="hljs-string">Configuration的键值</span><br><span class="hljs-number">6</span><span class="hljs-string">、将c:Winnt下的regedit.com改回到regedit.exe</span><br><span class="hljs-number">6670</span><span class="hljs-string">、6771端口的关闭：</span><br><span class="hljs-string">这些端口是木马程序DeepThroat</span> <span class="hljs-string">v1.0</span> <span class="hljs-bullet">-</span> <span class="hljs-number">3.1</span><span class="hljs-string">默认的服务端口，清除该木马的方法如下：</span><br><span class="hljs-number">1</span><span class="hljs-string">、编辑注册表，删除HKEY_LOCAL_MACHINESOFTWAREMicroSoftWindowsCurrentVersion</span><br><span class="hljs-string">Run项中的‘System32‘=c:Windowssystem32.exe键值（版本1.0）或‘SystemTray‘</span> <span class="hljs-string">=</span> <span class="hljs-string">‘Systray.exe‘</span> <span class="hljs-string">键值（版本2.0-3.0)键值</span><br><span class="hljs-number">3</span><span class="hljs-string">、重新启动机器后删除c:Windowssystem32.exe（版本1.0）或c:Windowssystemsystray.exe（版本2.0-3.0）</span><br><span class="hljs-number">6939</span> <span class="hljs-string">端口的关闭：</span><br><span class="hljs-string">这个端口是木马程序Indoctrination默认的服务端口，清除该木马的方法如下：</span><br><span class="hljs-number">1</span><span class="hljs-string">、编辑注册表，删除</span><br><span class="hljs-string">HKEY_LOCAL_MACHINESOFTWAREMicrosoftWindows</span><br><span class="hljs-string">CurrentVersionRun</span><br><span class="hljs-string">HKEY_LOCAL_MACHINESOFTWAREMicrosoftWindows</span><br><span class="hljs-string">CurrentVersionRunServices</span><br><span class="hljs-string">HKEY_LOCAL_MACHINESOFTWAREMicrosoftWindows</span><br><span class="hljs-string">CurrentVersionRunOnce</span><br><span class="hljs-string">HKEY_LOCAL_MACHINESOFTWAREMicrosoftWindows</span><br><span class="hljs-string">CurrentVersionRunServicesOnce</span><br><span class="hljs-string">四项中所有包含Msgsrv16</span> <span class="hljs-string">=&quot;msgserv16.exe&quot;的键值</span><br><span class="hljs-number">2</span><span class="hljs-string">、重新启动机器后删除C:Windowssystem目录下的msgserv16.exe文件</span><br><span class="hljs-number">6969</span><span class="hljs-string">端口的关闭：</span><br><span class="hljs-string">这个端口是木马程序PRIORITY的默认服务端口，清除该木马的方法如下：</span><br><span class="hljs-number">1</span><span class="hljs-string">、编辑注册表，删除HKEY_LOCAL_MACHINESOFTWAREMicrosoftWindowsCurrentVersion</span><br><span class="hljs-string">Run</span> <span class="hljs-string">Services项中的&quot;PServer&quot;=</span> <span class="hljs-string">C:WindowsSystemPServer.exe键值</span><br><span class="hljs-number">2</span><span class="hljs-string">、重新启动系统后删除C:WindowsSystem目录下的PServer.exe文件</span><br><span class="hljs-number">7306</span><span class="hljs-string">端口的关闭：</span><br><span class="hljs-string">这个端口是木马程序网络精灵的默认服务端口，该木马删除方法如下：</span><br><span class="hljs-number">1</span><span class="hljs-string">、你可以使用fport察看7306端口由哪个程序监听，记下程序名称和所在的路径</span><br><span class="hljs-number">2</span><span class="hljs-string">、如果程序名为Netspy.exe，你可以在命令行方式下到该程序所在目录输入命令Netspy.exe</span> <span class="hljs-string">/remove来删除木马</span><br><span class="hljs-number">3</span><span class="hljs-string">、如果是其他名字的程序，请先在进程中结束该程序的进程，然后到相应目录下删除该程序。</span><br><span class="hljs-number">4</span><span class="hljs-string">、编辑注册表，将HKEY_LOCAL_MACHINESOFTWAREMicrosoftWindows</span> <span class="hljs-string">CurrentVersionRun项和HKEY_LOCAL_MACHINESOFTWAREMicrosoftWindows</span> <span class="hljs-string">CurrentVersionRunServices项中与该程序有关的键值删除</span><br><span class="hljs-number">7511</span><span class="hljs-string">端口的关闭：</span><br><span class="hljs-number">7511</span><span class="hljs-string">是木马程序聪明基因的默认连接端口，该木马删除方法如下：</span><br><span class="hljs-number">1</span><span class="hljs-string">、首先使用进程管理工具杀掉MBBManager.exe这个进程</span><br><span class="hljs-number">2</span><span class="hljs-string">、删除c:Winnt（系统安装目录）中的MBBManager.exe和Explore32.exe程序文件，删除c:Winntsystem32目录下的editor.exe文件</span><br><span class="hljs-number">3</span><span class="hljs-string">、编辑注册表，删除注册表HKEY_LOCAL_MACHINESOFTWAREMicrosoftWindowsCurrentVersion</span><br><span class="hljs-string">Run项中内容为C:WinNTMBBManager.exe键名为MainBroad</span> <span class="hljs-string">BackManager的项。</span><br><span class="hljs-number">4</span><span class="hljs-string">、修改注册表HKEY_CLASSES_ROOT</span> <span class="hljs-string">xtf</span><br><span class="hljs-string">ileshellopencommand中的c:Winntsystem32editor.exe</span> <span class="hljs-string">%1改为c:WinntNOTEPAD.EXE</span> <span class="hljs-string">%1</span><br><span class="hljs-number">5</span><span class="hljs-string">、修改注册表HKEY_LOCAL_MACHINESoftwareCLASSEShlpfileshellopencommand</span><br><span class="hljs-string">项中的C:WinNTexplore32.exe</span> <span class="hljs-string">%1键值改为C:WinNTWinHLP32.EXE</span> <span class="hljs-string">%1</span><br><span class="hljs-number">7626</span><span class="hljs-string">端口的关闭：</span><br><span class="hljs-number">7626</span><span class="hljs-string">是木马冰河的默认开放端口（这个端口可以改变），木马删除方法如下：</span><br><span class="hljs-number">1</span><span class="hljs-string">、启动机器到安全模式下，编辑注册表，删除HKEY_LOCAL_MACHINEsoftwaremicrosoftWindows</span> <span class="hljs-string">CurrentVersionRun</span><br><span class="hljs-string">项中内容为c:Winntsystem32Kernel32.exe的键值</span><br><span class="hljs-number">2</span><span class="hljs-string">、删除HKEY_LOCAL_MACHINEsoftwaremicrosoftWindows</span> <span class="hljs-string">CurrentVersionRunservices项中内容为C:Windowssystem32Kernel32.exe的键值</span><br><span class="hljs-number">3</span><span class="hljs-string">、修改HKEY_CLASSES_ROOT</span> <span class="hljs-string">xtfileshellopencommand项下的C:Winntsystem32Sysexplr.exe</span> <span class="hljs-string">%1为C:Winnt</span> <span class="hljs-string">otepad.exe</span> <span class="hljs-string">%1</span><br><span class="hljs-number">4</span><span class="hljs-string">、到C:Windowssystem32下删除文件Kernel32.exe和Sysexplr.exe</span><br><span class="hljs-number">8011</span><span class="hljs-string">端口的关闭：</span><br><span class="hljs-number">8011</span><span class="hljs-string">端口是木马程序WAY2.4的默认服务端口，该木马删除方法如下：</span><br><span class="hljs-number">1</span><span class="hljs-string">、首先使用进程管理工具杀掉msgsvc.exe的进程</span><br><span class="hljs-number">2</span><span class="hljs-string">、到C:Windowssystem目录下删除msgsvc.exe文件</span><br><span class="hljs-number">3</span><span class="hljs-string">、编辑注册表，删除HKEY_LOCAL_MACHINESOFTWAREMicrosoftWindowsCurrentVersion</span><br><span class="hljs-string">Run项中内容为C:WinDOWSSYSTEMmsgsvc.exe的键值</span><br></code></pre></td></tr></table></figure>

<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><code class="hljs shell"><span class="hljs-meta">#</span><span class="bash"> cli交互模式 rm,mv,rename,mkdir,ls,ll,<span class="hljs-built_in">pwd</span>,<span class="hljs-built_in">cd</span></span><br><span class="hljs-meta">#</span><span class="bash"> 指定配置文件</span><br>export ALIYUNPAN_CONFIG_DIR=/home/tickstep/tools/aliyunpan/config<br><span class="hljs-meta">#</span><span class="bash"> 刷新当前登录用户</span><br>aliyunpan token update<br><span class="hljs-meta">#</span><span class="bash"> 刷新所有登录的用户</span><br>aliyunpan token update -mode 2<br><span class="hljs-meta">#</span><span class="bash"> 每小时执行一次Token刷新任务</span><br>*/60  * * * * /&lt;your path&gt;/aliyunpan token update -mode 2<br>aliyunpan logout<br>aliyunpan su &lt;uid&gt;<br>aliyunpan who<br>aliyunpan loglist<br>aliyunpan update<br>aliyunpan help<br><span class="hljs-meta">#</span><span class="bash"> 查看login命令的帮助手册</span><br>aliyunpan help login<br><span class="hljs-meta">#</span><span class="bash"> 登录</span><br>aliyunpan login<br><span class="hljs-meta">#</span><span class="bash"> 磁盘配额</span><br>aliyunpan quota<br><span class="hljs-meta">#</span><span class="bash"> 上传</span><br>aliyunpan upload &lt;本地文件/目录的路径1&gt; &lt;文件/目录2&gt; &lt;文件/目录3&gt; ... &lt;目标目录&gt;<br>aliyunpan u &lt;本地文件/目录的路径1&gt; &lt;文件/目录2&gt; &lt;文件/目录3&gt; ... &lt;目标目录&gt;<br>  --ow            overwrite, 覆盖已存在的文件<br>  --status        输出所有线程的工作状态<br>  --save          将下载的文件直接保存到当前工作目录<br>  --saveto value  将下载的文件直接保存到指定的目录<br>  -x              为文件加上执行权限, (windows系统无效)<br>  -p value        指定下载线程数 (default: 0)<br>  -l value        指定同时进行下载文件的数量 (default: 0)<br>  --retry value   下载失败最大重试次数 (default: 3)<br>  --nocheck       下载文件完成后不校验文件<br>  --exn value     指定排除的文件夹或者文件的名称，只支持正则表达式。支持排除多个名称，每一个名称就是一个exn参数<br><span class="hljs-meta">#</span><span class="bash">以下是典型的排除特定文件或者文件夹的例子，注意：参数值必须是正则表达式</span><br><span class="hljs-meta">#</span><span class="bash">1)排除@eadir文件或者文件夹：-exn <span class="hljs-string">&quot;^@eadir$&quot;</span></span><br><span class="hljs-meta">#</span><span class="bash">2)排除.jpg文件：-exn <span class="hljs-string">&quot;\.jpg$&quot;</span></span><br><span class="hljs-meta">#</span><span class="bash">3)排除.号开头的文件：-exn <span class="hljs-string">&quot;^\.&quot;</span></span><br><span class="hljs-meta">#</span><span class="bash">4)排除~号开头的文件：-exn <span class="hljs-string">&quot;^~&quot;</span></span><br><span class="hljs-meta">#</span><span class="bash">5)排除 myfile.txt 文件：-exn <span class="hljs-string">&quot;^myfile.txt$&quot;</span></span><br><span class="hljs-meta">#</span><span class="bash"> 显示和修改程序配置项</span><br>aliyunpan config -h<br>aliyunpan config set -h<br>aliyunpan config set -savedir D:/Downloads<br>aliyunpan config set -max_download_parallel 15 -savedir D:/Downloads<br>aliyunpan config set -transfer_url_type 2<br></code></pre></td></tr></table></figure>
