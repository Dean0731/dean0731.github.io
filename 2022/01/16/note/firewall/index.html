            <div class="markdown-body">
              <h1 id="Firewall-cmd基本命令"><a href="#Firewall-cmd基本命令" class="headerlink" title="Firewall-cmd基本命令"></a>Firewall-cmd基本命令</h1><figure class="highlight shell"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></div></td><td class="code"><pre><code class="hljs shell"><span class="hljs-meta">#</span><span class="bash"> 查看防火墙状态</span><br>firewall-cmd --state # not running/ running<br><span class="hljs-meta">#</span><span class="bash"> 查看已开端口</span><br>firewall-cmd --list-ports<br><span class="hljs-meta">#</span><span class="bash"> 使新添加的端口生效</span><br>firewall-cmd --reload <br><span class="hljs-meta">#</span><span class="bash"> 更新防火墙规则，重启服务</span><br>firewall-cmd --completely-reload<br></code></pre></td></tr></table></figure>

<h1 id="服务启动"><a href="#服务启动" class="headerlink" title="服务启动"></a>服务启动</h1><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><code class="hljs shell"><span class="hljs-meta">#</span><span class="bash"> 开启</span><br>systemctl start firewalld.service<br><span class="hljs-meta">#</span><span class="bash"> 开机自启</span><br>systemctl enable firewalld.service<br><span class="hljs-meta">#</span><span class="bash"> 关闭开机自启</span><br>systemctl disable firewalld.service<br><span class="hljs-meta">#</span><span class="bash"> 重启</span><br>systemctl restart firewalld.service<br><span class="hljs-meta">#</span><span class="bash"> 是否自启</span><br>systemctl is-enable firewalld.service<br><span class="hljs-meta">#</span><span class="bash"> 查看服务是否开机启动</span><br>systemctl is-enabled firewalld.service<br><span class="hljs-meta">#</span><span class="bash"> 查看已启动的服务列表</span><br>systemctl list-unit-files|grep enabled<br><span class="hljs-meta">#</span><span class="bash"> 查看启动失败的服务列表</span><br>systemctl --failed<br></code></pre></td></tr></table></figure>

<h1 id="端口开关"><a href="#端口开关" class="headerlink" title="端口开关"></a>端口开关</h1><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs shell"><span class="hljs-meta">#</span><span class="bash"> 开端口命令</span><br>firewall-cmd --zone=public --add-port=80/tcp --permanent<br><span class="hljs-meta">#</span><span class="bash"> 命令含义：</span><br><span class="hljs-meta">#</span><span class="bash">	--zone <span class="hljs-comment">#作用域，</span></span><br><span class="hljs-meta">#</span><span class="bash">	--add-port=80/tcp  <span class="hljs-comment">#添加端口，格式为：端口/通讯协议，</span></span><br><span class="hljs-meta">#</span><span class="bash">	--permanent   <span class="hljs-comment">#永久生效，没有此参数重启后失效</span></span><br><span class="hljs-meta">#</span><span class="bash"> 查看</span><br>firewall-cmd --zone=public --query-port=80/tcp<br><span class="hljs-meta">#</span><span class="bash"> 删除</span><br>firewall-cmd --zone=public --remove-port=80/tcp --permanent<br></code></pre></td></tr></table></figure>

<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs shell"><span class="hljs-meta">#</span><span class="bash"> 查看已激活的Zone信息</span><br>firewall-cmd --get-active-zones<br><span class="hljs-meta">#</span><span class="bash"> 查看指定接口所属区域</span><br>firewall-cmd --get-zone-of-interface=eth0<br><span class="hljs-meta">#</span><span class="bash"> 拒绝所有包</span><br>firewall-cmd --panic-on<br><span class="hljs-meta">#</span><span class="bash"> 取消拒绝状态：</span> <br>firewall-cmd --panic-off<br><span class="hljs-meta">#</span><span class="bash"> 查看是否拒绝</span><br>firewall-cmd --query-panic<br></code></pre></td></tr></table></figure>

<h1 id="信任级别"><a href="#信任级别" class="headerlink" title="信任级别"></a>信任级别</h1><figure class="highlight pgsql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs pgsql">信任级别，通过<span class="hljs-type">Zone</span>的值指定<br><span class="hljs-keyword">drop</span>: 丢弃所有进入的包，而不给出任何响应 <br>block: 拒绝所有外部发起的连接，允许内部发起的连接 <br><span class="hljs-built_in">public</span>: 允许指定的进入连接 <br><span class="hljs-keyword">external</span>: 同上，对伪装的进入连接，一般用于路由转发 <br>dmz: 允许受限制的进入连接 <br><span class="hljs-keyword">work</span>: 允许受信任的计算机被限制的进入连接，类似 workgroup <br>home: 同上，类似 homegroup <br><span class="hljs-type">internal</span>: 同上，范围针对所有互联网用户 <br><span class="hljs-keyword">trusted</span>: 信任所有连接<br></code></pre></td></tr></table></figure>

<h1 id="服务管理"><a href="#服务管理" class="headerlink" title="服务管理"></a>服务管理</h1><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs shell"><span class="hljs-meta">#</span><span class="bash"> 以smtp服务为例， 添加到work zone</span><br><span class="hljs-meta">#</span><span class="bash"> 添加：</span><br>firewall-cmd --zone=work --add-service=smtp<br><span class="hljs-meta">#</span><span class="bash"> 查看：</span><br>firewall-cmd --zone=work --query-service=smtp<br><span class="hljs-meta">#</span><span class="bash"> 删除：</span><br>firewall-cmd --zone=work --remove-service=smtp<br></code></pre></td></tr></table></figure>

<h1 id="IP地址伪装"><a href="#IP地址伪装" class="headerlink" title="IP地址伪装"></a>IP地址伪装</h1><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs shell"><span class="hljs-meta">#</span><span class="bash"> 查看：</span><br>firewall-cmd --zone=external --query-masquerade<br><span class="hljs-meta">#</span><span class="bash"> 打开：</span><br>firewall-cmd --zone=external --add-masquerade<br><span class="hljs-meta">#</span><span class="bash"> 关闭：</span><br>firewall-cmd --zone=external --remove-masquerade<br></code></pre></td></tr></table></figure>

<h1 id="端口转发"><a href="#端口转发" class="headerlink" title="端口转发"></a>端口转发</h1><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs shell"><span class="hljs-meta">#</span><span class="bash"> 打开端口转发，首先需要打开IP地址伪装</span><br>firewall-cmd --zone=external --add-masquerade<br><span class="hljs-meta">#</span><span class="bash"> 转发 tcp 22 端口至 3753：</span><br>firewall-cmd --zone=external --add-forward-port=22:porto=tcp:toport=3753<br><span class="hljs-meta">#</span><span class="bash"> 转发端口数据至另一个IP的相同端口：</span><br>firewall-cmd --zone=external --add-forward-port=22:porto=tcp:toaddr=192.168.1.112<br><span class="hljs-meta">#</span><span class="bash"> 转发端口数据至另一个IP的 3753 端口：</span><br>firewall-cmd --zone=external --add-forward-port=22:porto=tcp:：toport=3753:toaddr=192.168.1.112<br></code></pre></td></tr></table></figure>
