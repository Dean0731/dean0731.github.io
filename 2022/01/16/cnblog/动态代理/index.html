<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-comment">// cglib方式</span><br><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">CglibHandler</span> <span class="hljs-keyword">implements</span> <span class="hljs-title">MethodInterceptor</span> </span>&#123;<br>    <span class="hljs-meta">@Override</span><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> Object <span class="hljs-title">intercept</span><span class="hljs-params">(Object obj, Method method, Object[] args, MethodProxy proxy)</span> <span class="hljs-keyword">throws</span> Throwable </span>&#123;<br>        <span class="hljs-comment">// proxy 是代理的方法对象</span><br>        System.out.println(<span class="hljs-string">&quot;开始时间：&quot;</span>+System.currentTimeMillis());<br>        Object ret = proxy.invokeSuper(obj,args); <span class="hljs-comment">// 注意此处是invokSuper</span><br>        System.out.println(<span class="hljs-string">&quot;结束时间：&quot;</span>+System.currentTimeMillis());<br>        <span class="hljs-keyword">return</span> ret<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Main</span> </span>&#123;<br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>&#123;<br>        AService service = <span class="hljs-keyword">new</span> AServiceImpl();<br>        AService proxy = (AService) Proxy.newProxyInstance(<br>            AService.class.getClassLoader(),<br>            service.getClass().getInterfaces(),<br>            <span class="hljs-comment">// 此处是子类实现的接口，根据子类获取，不能根据接口类获取</span><br>            <span class="hljs-comment">// Aservice.class.getInterfaces() 错误</span><br>            <span class="hljs-comment">// AserviceImpl.class.getInterfaces()</span><br>            <span class="hljs-keyword">new</span> JDKHandler(service));<br>        proxy.fly();<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
