              <p>1，下载浏览器chrome<br>2，驱动下载：<a target="_blank" rel="noopener" href="http://npm.taobao.org/mirrors/chromedriver/">http://npm.taobao.org/mirrors/chromedriver/</a> 对应版本下载后放入path</p>
<figure class="highlight python"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></div></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">from</span> selenium <span class="hljs-keyword">import</span> webdriver<br><span class="hljs-keyword">from</span> selenium.webdriver.chrome.options <span class="hljs-keyword">import</span> Options<br><span class="hljs-keyword">import</span> time,os<br>chrome_opt = Options()      <span class="hljs-comment"># 创建参数设置对象.</span><br>chrome_opt.add_argument(<span class="hljs-string">&#x27;--no-sandbox&#x27;</span>) <span class="hljs-comment"># 允许root</span><br>chrome_opt.add_argument(<span class="hljs-string">&#x27;--headless&#x27;</span>)   <span class="hljs-comment"># 无界面化.</span><br>chrome_opt.add_argument(<span class="hljs-string">&#x27;--disable-gpu&#x27;</span>)    <span class="hljs-comment"># 配合上面的无界面化.</span><br>chrome_opt.add_argument(<span class="hljs-string">&#x27;--window-size=1366,768&#x27;</span>)   <span class="hljs-comment"># 设置窗口大小, 窗口大小会有影响.</span><br><br><br>driver = webdriver.Chrome(chrome_options=chrome_opt)  <span class="hljs-comment"># 创建Chrome对象并传入设置信息.</span><br>driver.get(<span class="hljs-string">&#x27;https://www.baidu.com&#x27;</span>)     <span class="hljs-comment"># get方式访问百度.</span><br>name = driver.find_element_by_name(<span class="hljs-string">&#x27;uid&#x27;</span>)<br>passwd = driver.find_element_by_name(<span class="hljs-string">&#x27;upw&#x27;</span>)<br>submit = driver.find_element_by_name(<span class="hljs-string">&#x27;smbtn&#x27;</span>)<br><br>driver.execute_script(<span class="hljs-string">&quot;arguments[0].value = &#x27;name&#x27;;&quot;</span>, name)<br>driver.execute_script(<span class="hljs-string">&quot;arguments[0].value = &#x27;passwd&#x27;;&quot;</span>, passwd)<br>submit.click()<br>iframe = driver.find_element_by_name(<span class="hljs-string">&#x27;zzj_top_6s&#x27;</span>)<br>src = iframe.get_attribute(<span class="hljs-string">&#x27;src&#x27;</span>)<br>driver.get(src)<br><br>submit2 = driver.find_element_by_xpath(<span class="hljs-string">&#x27;//*[@id=&quot;bak_0&quot;]/div[13]/div[3]/div[4]&#x27;</span>)<br>submit2.click()<br><br>submit3 = driver.find_element_by_xpath(<span class="hljs-string">&#x27;/html/body/form/div[3]/div[4]&#x27;</span>)<br>submit3.click()<br><br><span class="hljs-built_in">print</span>(driver.page_source)       <span class="hljs-comment"># 打印加载的page code, 证明(prove) program is right.</span><br>driver.quit()   <span class="hljs-comment"># 使用完, 记得关闭浏览器, 不然chromedriver.exe进程为一直在内存中.</span><br><br></code></pre></td></tr></table></figure>
